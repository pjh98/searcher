        <table class="form-table">

          </colgroup>
          <tbody>
            <tr class="join-form-name">
              <th scope="row"><label for="">이름</label></th>

            </tr>
            <tr class="join-form-name">

          회원님의 아이디와 회원 정보에 입력하신 정보를 입력해주세요.

            <col width="*" />
          </colgroup>
          <tbody>
            <tr class="join-form-name">
              <th scope="row">아이디</th>

            <tr class="join-form-name">

            </tr>
            <tr class="join-form-name">
